language: scala
scala:
- 2.11.8
jdk:
- oraclejdk8
script:

addons:
  sonarqube: true
env:
  global:
    secure: 

script:
  # other script steps might be done before running the actual SonarQube analysis
  - sbt clean coverage scalastyle test
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN
after_success: sbt coverageReport coveralls